<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Matrix Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --emerald-glow: #10b981;
        }

        body {
            background-color: black;
            color: var(--emerald-glow);
            font-family: 'Courier New', Courier, monospace;
            /* Large height to allow scrolling without moving the content */
            height: 500vh;
            margin: 0;
        }

        /* --- FIXED INTERFACE CONTAINER --- */
        #ui-wrapper {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            /* Allows scrolling through the container */
        }

        #ui-wrapper>* {
            pointer-events: auto;
            /* Re-enable clicks for buttons and text */
        }

        /* --- BACKGROUND MATRIX GRID --- */
        #matrix-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.25;
            z-index: 0;
        }

        .grid-line-h {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }

        .grid-line-v {
            position: absolute;
            height: 100%;
            width: 1px;
            background: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
        }

        /* --- BULB LIGHT & SHINE EFFECTS --- */
        .bulb-text {
            position: relative;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.9), 0 0 40px rgba(16, 185, 129, 0.4);
            animation: flicker 4s infinite;
            display: inline-block;
        }

        .shine-overlay {
            position: absolute;
            inset: 0;
            color: white;
            opacity: 0;
            filter: blur(6px);
            pointer-events: none;
            white-space: nowrap;
            animation: shine 5s ease-in-out infinite;
        }

        /* Scanline Animation */
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            opacity: 0.2;
            pointer-events: none;
            animation: scanline 4s linear infinite;
        }

        /* --- KEYFRAMES --- */
        @keyframes flicker {

            0%,
            18%,
            22%,
            62%,
            64%,
            66%,
            70%,
            100% {
                opacity: 1;
            }

            20%,
            63%,
            65%,
            69% {
                opacity: 0.5;
                filter: brightness(0.8);
            }
        }

        @keyframes shine {

            0%,
            10% {
                opacity: 0;
                transform: translateX(-10%) skewX(-20deg);
            }

            20% {
                opacity: 0.6;
                transform: translateX(0%) skewX(-20deg);
            }

            30%,
            100% {
                opacity: 0;
                transform: translateX(10%) skewX(-20deg);
            }
        }

        @keyframes scanline {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        /* Custom Button Styles */
        .terminal-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(16, 185, 129, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(4px);
        }

        .terminal-btn:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: var(--emerald-glow);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .terminal-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .terminal-btn:hover::before {
            transform: translateX(100%);
        }

        .glow-dot {
            width: 8px;
            height: 8px;
            background-color: var(--emerald-glow);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--emerald-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 12px var(--emerald-glow);
            }

            50% {
                transform: scale(1.3);
                opacity: 0.6;
                box-shadow: 0 0 20px var(--emerald-glow);
            }
        }
    </style>
</head>

<body>

    <!-- Matrix Background Container -->
    <div id="matrix-grid">
        <div id="h-lines" style="position: absolute; inset: -100px; height: calc(100% + 200px);"></div>
        <div id="v-lines" style="position: absolute; inset: -100px; width: calc(100% + 200px);"></div>
        <!-- Vignette effect -->
        <div
            style="position: absolute; inset: 0; background: radial-gradient(circle at 50% 50%, transparent 0%, black 85%);">
        </div>
    </div>

    <!-- Fixed Main UI -->
    <main id="ui-wrapper">

        <!-- Status Header (Option C Style) -->
        <div class="mb-10 text-center opacity-90 uppercase tracking-[0.3em] text-[10px] md:text-xs">
            <div class="flex items-center justify-center gap-3 mb-6">
                <div class="glow-dot"></div>
                <p>STATUS: <span class="text-emerald-400 font-bold">AVAILABLE_FOR_PROJECTS</span></p>
            </div>
            <div class="flex flex-wrap justify-center gap-8 text-emerald-500/50 font-bold">
                <span>// RESPONSE_TIME: <24H< /span>
                        <span>// TIMEZONE: GMT-3</span>
                        <span>// RUNTIME: STABLE</span>
            </div>
        </div>

        <!-- Bulb Light Header (Option A Text + Shine) -->
        <div class="relative group mb-16 text-center px-4">
            <!-- Large Soft Glow Background -->
            <div
                class="absolute -inset-12 bg-emerald-500/10 blur-[80px] opacity-40 group-hover:opacity-70 transition-opacity duration-1000">
            </div>

            <h1 class="relative text-4xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-none select-none">
                <!-- Shine Layer -->
                <span class="shine-overlay" aria-hidden="true">&gt; READY TO START YOUR PROJECT?</span>

                <!-- Main Flickering Text -->
                <span class="bulb-text">
                    &gt; READY TO START<br class="md:hidden"> YOUR PROJECT?
                </span>

                <!-- Moving Scanline -->
                <div class="scanline"></div>
            </h1>
        </div>

        <!-- Terminal Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-4xl px-6">
            <button class="terminal-btn py-5 px-8 tracking-[0.3em] text-xs font-bold">
                [SEND_EMAIL]
            </button>
            <button class="terminal-btn py-5 px-8 tracking-[0.3em] text-xs font-bold">
                [VIEW_GITHUB]
            </button>
            <button class="terminal-btn py-5 px-8 tracking-[0.3em] text-xs font-bold">
                [SCHEDULE_CALL]
            </button>
        </div>

        <!-- System Footer -->
        <div
            class="absolute bottom-10 w-full flex justify-between px-12 text-[9px] opacity-40 uppercase tracking-[0.4em] font-bold">
            <div>SYS_OS: MATRIX_CORE_v4</div>
            <div id="scroll-display">SYNC_OFFSET: [0000]</div>
            <div class="hidden md:block">LOC: 34.6037° S, 58.3816° W</div>
        </div>
    </main>

    <!-- Scroll Hint Overlay -->
    <div style="position: fixed; bottom: 30px; width: 100%; text-align: center; z-index: 5; pointer-events: none;">
        <p class="text-emerald-500/20 text-[10px] uppercase tracking-[1em] animate-pulse">
            Scroll to shift matrix
        </p>
    </div>

    <script>
        const hLinesContainer = document.getElementById('h-lines');
        const vLinesContainer = document.getElementById('v-lines');
        const scrollDisplay = document.getElementById('scroll-display');

        // Create Grid Lines
        const hLineCount = 30;
        const vLineCount = 30;

        for (let i = 0; i < hLineCount; i++) {
            const hLine = document.createElement('div');
            hLine.className = 'grid-line-h';
            hLine.style.top = `${(100 / hLineCount) * i}%`;
            hLinesContainer.appendChild(hLine);
        }

        for (let i = 0; i < vLineCount; i++) {
            const vLine = document.createElement('div');
            vLine.className = 'grid-line-v';
            vLine.style.left = `${(100 / vLineCount) * i}%`;
            vLinesContainer.appendChild(vLine);
        }

        // Animation on Scroll
        window.addEventListener('scroll', () => {
            const scrollY = window.pageYOffset;

            // Move horizontal and vertical lines at different speeds to create parallax
            // We use modulo to keep the lines repeating smoothly
            const hOffset = (scrollY * 0.4) % 100;
            const vOffset = (scrollY * 0.15) % 100;

            hLinesContainer.style.transform = `translateY(${hOffset}px)`;
            vLinesContainer.style.transform = `translateX(${vOffset}px)`;

            // Update UI feedback
            const paddedScroll = Math.floor(scrollY).toString().padStart(4, '0');
            scrollDisplay.innerText = `SYNC_OFFSET: [${paddedScroll}]`;
        });
    </script>
</body>

</html>
